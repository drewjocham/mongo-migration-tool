version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: mongo-dev-db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=test_db
    volumes:
      # Persist data across restarts
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  mongo-migrate:
    build: .
    container_name: mongo-migration-tool
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - MONGO_DATABASE=test_db
      - MIGRATIONS_PATH=/app/migrations
      - MIGRATIONS_COLLECTION=schema_migrations
      - MONGO_TIMEOUT=30
    volumes:
      - ./migrations:/app/migrations
      # Mount the entire current directory. useful for context
      - .:/app
    depends_on:
      mongo:
        condition: service_healthy
    command: ["tail", "-f", "/dev/null"]

volumes:
  mongo_data:
