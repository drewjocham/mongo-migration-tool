name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: write
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io

jobs:
  goreleaser:
    name: Build & publish artifacts
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      build-date: ${{ steps.meta.outputs.build-date }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Capture release metadata
        id: meta
        run: |
          VERSION=${GITHUB_REF_NAME}
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "build-date=$DATE" >> "$GITHUB_OUTPUT"
          {
            echo "VERSION=$VERSION"
            echo "COMMIT=${GITHUB_SHA}"
            echo "BUILD_DATE=$DATE"
          } >> "$GITHUB_ENV"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

  provenance:
    name: SLSA provenance
    needs: goreleaser
    permissions:
      actions: read
      contents: write
      id-token: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/builder_go_slsa3.yml@v2.1.0
    with:
      config-file: .slsa-goreleaser.yml
      evaluated-envs: VERSION:${{ needs.goreleaser.outputs.version }}, COMMIT:${{ github.sha }}, BUILD_DATE:${{ needs.goreleaser.outputs.build-date }}
      go-version-file: go.mod
    secrets: inherit

  post-release:
    runs-on: ubuntu-latest
    needs:
      - goreleaser
      - provenance
    steps:
      - name: Update pkg.go.dev
        run: |
          MODULE_PATH="github.com/drewjocham/mongo-migration-tool"
          curl -sS "https://proxy.golang.org/${MODULE_PATH}/@v/${{ github.ref_name }}.info"

      - name: Bump Homebrew formula
        uses: dawidd6/action-homebrew-bump-formula@v3
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          formula: mongo-migration
          tap: drewjocham/homebrew-tap
          tag: ${{ github.ref_name }}
          revision: ${{ github.sha }}
