name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25.4', '1.25.5']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Run vet
        run: make vet

      - name: Run tests with coverage
        run: make test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  build-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Build Binary
        run: |
          VERSION=$(git describe --tags --always)
          COMMIT=$(git rev-parse HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          # Using -o to verify the build artifact is created
          make build LDFLAGS="-X github.com/drewjocham/mongo-migration-tool/internal/cli.appVersion=${VERSION} -X github.com/drewjocham/mongo-migration-tool/internal/cli.commit=${COMMIT} -X github.com/drewjocham/mongo-migration-tool/internal/cli.date=${DATE}"

      - name: Build examples
        run: |
          go build -o examples/example examples/main.go
          go build -o examples/library-example/library-example examples/library-example/main.go
          echo "Example binaries built successfully"

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images (with cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          tags: drewjocham-mongo-migration:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Docker MCP image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.mcp
          push: false
          tags: drewjocham-mongo-mcp:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
