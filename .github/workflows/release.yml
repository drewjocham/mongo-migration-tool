name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  id-token: write
  actions: read

jobs:
  provenance:
    permissions:
      id-token: write
      contents: write
      actions: read
    uses: slsa-framework/slsa-github-generator/.github/workflows/builder_go_slsa3.yml@v2.1.0
    with:
      config-file: .slsa-goreleaser.yml
      go-version-file: go.mod
      evaluated-envs: "GO_LDFLAG_VERSION=${{ github.ref_name }}, GO_LDFLAG_COMMIT=${{ github.sha }}"

  goreleaser:
    name: Release Orchestration
    needs: provenance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

  post-release:
    runs-on: ubuntu-latest
    needs: [provenance, goreleaser]
    steps:
      - name: Update pkg.go.dev
        run: |
          # sometimes GitHub API needs time to catch up with the new tag
          sleep 20
          MODULE_PATH="github.com/drewjocham/mongo-migration-tool"
          curl -sS "https://proxy.golang.org/${MODULE_PATH}/@v/${{ github.ref_name }}.info"